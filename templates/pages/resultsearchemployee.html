{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>SmartJobFinder</title>
    <meta charset="utf-8">
    <!-- icon websayt -->
    <link rel="icon" href="{% static 'images/logo.jpg' %}">
    <!--style homepage flex -->
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css' rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

</head>

<body>
    <!-- Start Nav -->
    <nav class="navbar navbar-expand-lg navbar-dark ftco_navbar bg-dark ftco-navbar-light" id="ftco-navbar">
        <div class="container-fluid px-md-4	">
			<a class="navbar-brand" ><img src='/static/images/logo.jpg' style="width:75px;height:50px;"></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#ftco-nav" aria-controls="ftco-nav" aria-expanded="false" aria-label="Toggle navigation">
	        <span class="oi oi-menu" style="color:#fbcf0b;"></span> <span style="color:#fbcf0b;">Menu</span>
	      </button>
            <div class="collapse navbar-collapse" id="ftco-nav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item"><a href="{% url 'HomeCom' %}" class="nav-link">Home</a></li>
                    <li class="nav-item"><a href="{% url 'ProfileCompany' %}" class="nav-link">Profile</a></li>
                    <li class="nav-item"><a href="{% url 'employeer' %}" class="nav-link">SearchEmployees</a></li>
                    <li class="nav-item"><a href="{% url 'contactusCom' %}" class="nav-link">Contact Us</a></li>
                    <li class="nav-item"><a href="{% url 'Homepage' %}" class="nav-link">Logout</a></li>
                </ul>
            </div>
        </div>
        </div>
    </nav>
    <!-- END Nav -->


    <section style="display: flex; justify-content: start; gap: 15px; flex-wrap: wrap;">
        <div >
            <div >
              {% for i in data %}
              
                <div style="display: flex; position: relative; flex-wrap: wrap;margin-top: 25px;">

                    <div  style="background-color:#4a4e50;border-radius:30px;border:3px solid #fbcd0b;margin-right: 30px;">
                        <div>
                            <center style="margin-top: 29px;"> 
                                            <img class="card-img-top" src='/static/images/user.png' style="width:170px;height:150px;" alt="Pharmacy image">
                            </center>
                        </div>
                        <div >
                            <br>
                            <h5  style="display:flex;justify-content:center;color: white;">{{ i.username }}</h5>
                            <hr>
                            <p>
                                <br>
								<h6  style="display:flex;justify-content:center;color: white;">{{ i.e_mail }}</h6>
                            </p>
                            <hr>
                            <p style="margin-right: 30px;">
                                <br>
								<a href="{{ i.filepdf.url }}" style="display: flex; justify-content: center;;color:white;"  download>
                                    {{ i.filepdf }}
                                </a>
                            </p>
                            <hr>
                            <p style="margin-right: 30px;">
                                <br>
                                <h6  style="display:flex;justify-content:center;color: white;"> rate : {{ i.rate }}%</h6>
                            </p>
                            <br>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </section>

 
</body>
</html>
