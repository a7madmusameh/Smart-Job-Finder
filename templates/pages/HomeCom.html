<script>
    $(document).ready(function() {
        typeWriter();

</script>
<script>
    var i = 0;
    var txt = 'Your gateway to communication with companies and employees..';
    var speed = 40;

    function typeWriter() {
        if (i < txt.length) {
            document.getElementById("demo").innerHTML += txt.charAt(i);
            i++;
            setTimeout(typeWriter, speed);
        }
    }
</script>
